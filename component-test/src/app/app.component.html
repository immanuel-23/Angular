
<div style="padding-left: 300px;">

<h1>Hello</h1>
    <div >
    
        <button type="button" class="btn btn-outline-secondary me-2" placement="top"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover on top">
      Popover on top
    </button>
    
    <button type="button" class="btn btn-outline-secondary me-2" placement="end"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover on right">
      Popover on right
    </button>
    
    <button type="button" class="btn btn-outline-secondary me-2" placement="bottom"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover on bottom">
      Popover on bottom
    </button>
    
    <button type="button" class="btn btn-outline-secondary me-2" placement="start"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover on left">
      Popover on left
    </button>
    </div>
    
    <h1>Printing item array</h1>
    <div *ngFor="let i of items" style="padding-left: 200px;">
        <li>    {{i}}    </li>
    
    </div>
    <div style="padding-left: 200px;">

    <app-sizer [(size)]="fontSize"></app-sizer>
